<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
  <link href="static/stylesheets/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">
</head>
<body style="background-color:#383C4A">
  <!-- Header -->
  <div class="container-fluid">
    <!-- Links -->
    <div class="row margin-top-links">
      <div class="col-md-1 col-xs-1"><a href="https://twitter.com/joooyooo2">Twitter</a></div>
      <div class="col-md-1 col-xs-1 offset-md-10 offset-xs-8"><a href="https://github.com/TheNightmanCodeth"><p class="text-xs-right text-md-right">Github</p></a></div>
    </div>
    <!-- Photo and Text -->
    <div class="row margin-top-links margin-bot-head">
      <!-- Image (Will be updated when I get a better pic of me not looking like trash) -->
      <img src="https://pbs.twimg.com/profile_images/816812109191376896/ZraDy2Bp_200x200.jpg" class="img-fluid rounded mx-auto d-block" alt="Me">
      <!-- Bio-ish -->
      <div class="text-md-center text-sm-center text-lg-center text-xs-center margin-top-links">
        <h6 class="text-red">
          Joseph Diragi</h6> <h6 class="text-green">Software Engineering<h6/><h6 class="text-blue">Android/Java - Flask/Python - Nodejs/Web</h6>
      </div>
    </div>
    {% for project in projects %}
    <div class="row margin-bot-list">
      <!-- Project icon/image -->
      <div class="col-md-1 offset-md-3 offset-lg-4 offset-sm-1 offset-xs-3">
        <img src="{{ project.img }}" class="img rounded" alt="The game">
      </div>
      <!-- Project title & description & language tag -->
      <div class="col-md-6 offset-md-1">
        <h5><a href="{{project.repo}}">{{ project.title }}</a></h5>
        <div class="row">
          <div class="col-lg-5 col-md-7">
            <p class="text-blue">{{ project.description }}</p>
          </div>
        </div>
      </div>
    </div>
    {% else %}
    <h1 class="margin-top-list">Uh oh!</h1>
    <h2>Something's gone horribly wrong! Try refreshing!</h2>
    {% endfor %}
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
</body>
</html>
